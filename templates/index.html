{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{% static '/css/srs.css' %}">
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <form>
        <div class="form-group">
            <label>
                <input type="checkbox" name="symbols">
                <span class="checkbox-wrapper"></span>
                Include symbols
            </label>
            <label>
                <input type="checkbox" name="numbers">
                <span class="checkbox-wrapper"></span>
                Include numbers
            </label>
            <label>
                <input type="checkbox" name="lowercase">
                <span class="checkbox-wrapper"></span>
                Include lowercase
            </label>
            <label>
                <input type="checkbox" name="uppercase">
                <span class="checkbox-wrapper"></span>
                Include uppercase
            </label>
        </div>
        <div class="form-group">
            <label for="password-length">Password length: <span id="length-value">10</span></label>
            <input type="range" id="password-length" name="length" min="4" max="20" value="10"
                   oninput="document.getElementById('length-value').textContent = this.value">
        </div>
        {% if error %}
            <div class="form-group error">
                <ul>
                    {% for e in error %}
                        <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% if password %}
            <div class="form-group generated-password">
                <label for="generated-password">Generated Password:</label>
                <input type="text" id="generated-password" value="{{ password }}" readonly>
            </div>
        {% endif %}
        <button type="submit" class="btn">Generate Password</button>
    </form>
</div>
</body>
</html>
